<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../style/form.css">
   <title>Formulario de Votaçãoo</title>
</head>
<body>
   <h1 class="title">Votação eleitoral</h1>
   <form action="#" method="post" autocomplete="on" class="formulario">
      <fieldset id="user-name"> 
         <label for="Inome">Nome</label><br>
         <input type="text" name="nome" id="Inome" autocomplete="name" placeholder="Ex: Winike" required>
      </fieldset>
      <fieldset id="user-age">    
         <label for="Iidade">Idade</label><br>
         <input type="number" name="idade" id="Iidade" autocomplete="cc-number" placeholder="Ex: 25" required>
      </fieldset>
      <fieldset id="user-chose">
         <label for="candidato1">Winike</label> 
         <input type="radio" name="candidato" id="candidato1">
         <br>
         <label for="candidato2">Francisco</label>
         <input type="radio" name="candidato" id="candidato2">
         <br>
         <label for="candidato3">Maria</label>
         <input type="radio" name="candidato" id="candidato3">
      </fieldset>
      <br>
      <button class="btn-submeter">Votar</button>
   </form>
</body>
</html>
